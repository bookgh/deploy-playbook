---
- hosts: glusterfs
  vars:
    path: /data/glusterfs/gv0
  tasks: 
  - name: make gfs dir
    file:
      path: '{{ item }}'
      state: directory
      mode: 0755
    with_items:
      - '{{ path }}'

  - name: install GlusterFS
    yum: 
      name: glusterfs-server
      state: present

  - name: enable glusterd
    systemd:
      name: glusterd
      state: started
      enabled: yes

